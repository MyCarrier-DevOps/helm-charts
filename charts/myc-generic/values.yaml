# Default values for myc-generic.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

application:
  deploymentType: deployment
  deployment: 
    name: myApp
    healthcheck:
      path: "/healthz"
      port: 8080
      livenessprobe:
        initialDelaySeconds: 15
        periodSeconds: 30
        timeoutSeconds: 3
        failureThreshold: 6
        successThreshold: 1
      readinessprobe:
        initialDelaySeconds: 15
        periodSeconds: 30
        timeoutSeconds: 3
        failureThreshold: 6
        successThreshold: 1
  cronjob:
    name: myCronJob
    suspend: false
    schedule: "* 7 * * *"
    command: echo "Hello World"
    restartPolicy: Never


image:
  repository: myApp
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: 
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080

env: {}
  # APP_EXAMPLE: "value"
  # APP_BOOLEAN_AS_STRING: "'true'"

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
