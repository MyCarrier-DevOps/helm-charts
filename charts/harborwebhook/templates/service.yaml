apiVersion: v1
kind: Service
metadata:
  name: {{ include "harborwebhook.fullname" . }}
  labels:
    {{- include "harborwebhook.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 443
      protocol: TCP
      targetPort: https
      name: https
    - port: 8080
      protocol: TCP
      targetPort: metrics
      name: prometheus
  selector:
    {{- include "harborwebhook.selectorLabels" . | nindent 4 }}
