      - isKind:
          of: Job
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.labels["mycarrier.tech/correlationId"]
          value: "deploy-corr-id-789"

  - it: should handle no filters in test definition correctly
    set:
      fullnameOverride: app
      namespace: dev-app
      metaEnvironment: dev
      applications:
        app1:
          version: 1.0.0
