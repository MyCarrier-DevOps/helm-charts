                filters:
                  - "TestCategory=whatever"
    asserts:
      - isKind:
          of: Job
      - hasDocuments:
          count: 1
      - matchRegex:
          path: spec.template.spec.containers[0].command[2]
          pattern: '"CorrelationId":\s*""'

  - it: should include correlationId label on trigger job
    set:
      fullnameOverride: app
      namespace: dev-app
      metaEnvironment: dev
      global.correlationId: "deploy-corr-id-789"
      applications:
        app1:
          version: 1.0.0
