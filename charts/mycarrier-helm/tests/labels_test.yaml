suite: Labels template tests
templates:
  - deployment.yaml
tests:
  # Test standard labels
  - it: should include all standard labels on deployment
    set:
      environment.name: "dev"
      global.appStack: "test-stack"
      global.branchlabel: "main"
      global.commitDeployed: "abc123def456"
      applications.test-app.deploymentType: deployment
      applications.test-app.isFrontend: false
      applications.test-app.image.registry: "myregistry.example.com"
      applications.test-app.image.repository: "mycarrier/test-app"
      applications.test-app.image.tag: "1.0.0"
      applications.test-app.ports.http: 8080
      applications.test-app.env: {}
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: test-stack-test-app
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: test-stack-test-app-dev
      - equal:
          path: metadata.labels["app.kubernetes.io/part-of"]
          value: test-stack
      - equal:
          path: metadata.labels["app.kubernetes.io/component"]
          value: "test-app"
      - equal:
          path: metadata.labels["app"]
          value: test-stack-test-app
      - equal:
          path: metadata.labels["mycarrier.tech/environment"]
          value: dev
      - equal:
          path: metadata.labels["mycarrier.tech/envscaling"]
          value: "0"
      - equal:
          path: metadata.labels["mycarrier.tech/envType"]
          value: "standard"
      - equal:
          path: metadata.labels["mycarrier.tech/service-namespace"]
          value: dev
      - equal:
          path: metadata.labels["mycarrier.tech/reference"]
          value: "main"
      - equal:
          path: metadata.labels["mycarrier.tech/commitDeployed"]
          value: abc123def456
      - isNullOrEmpty:
          path: metadata.labels["mycarrier.tech/correlationId"]

  # Test correlationId label with value
  - it: should include correlationId label when provided
    set:
      environment.name: "dev"
      global.appStack: "test-stack"
      global.branchlabel: "main"
      global.correlationId: "abc-123-def-456"
      applications.test-app.deploymentType: deployment
      applications.test-app.isFrontend: false
      applications.test-app.image.registry: "myregistry.example.com"
      applications.test-app.image.repository: "mycarrier/test-app"
      applications.test-app.image.tag: "1.0.0"
      applications.test-app.ports.http: 8080
      applications.test-app.env: {}
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.labels["mycarrier.tech/correlationId"]
          value: "abc-123-def-456"

  # Test correlationId label with empty value
  - it: should set empty correlationId when not provided
    set:
      environment.name: "dev"
      global.appStack: "test-stack"
      global.branchlabel: "main"
      global.correlationId: ""
      applications.test-app.deploymentType: deployment
      applications.test-app.isFrontend: false
      applications.test-app.image.registry: "myregistry.example.com"
      applications.test-app.image.repository: "mycarrier/test-app"
      applications.test-app.image.tag: "1.0.0"
      applications.test-app.ports.http: 8080
      applications.test-app.env: {}
    asserts:
      - isKind:
          of: Deployment
      - isNullOrEmpty:
          path: metadata.labels["mycarrier.tech/correlationId"]

  # Test correlationId label truncation at 63 characters
  - it: should truncate correlationId to 63 characters
    set:
      environment.name: "dev"
      global.appStack: "test-stack"
      global.branchlabel: "main"
      global.correlationId: "this-is-a-very-long-correlation-id-that-exceeds-sixty-three-characters-and-should-be-truncated"
      applications.test-app.deploymentType: deployment
      applications.test-app.isFrontend: false
      applications.test-app.image.registry: "myregistry.example.com"
      applications.test-app.image.repository: "mycarrier/test-app"
      applications.test-app.image.tag: "1.0.0"
      applications.test-app.ports.http: 8080
      applications.test-app.env: {}
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.labels["mycarrier.tech/correlationId"]
          value: "this-is-a-very-long-correlation-id-that-exceeds-sixty-three-cha"

  # Test commitDeployed label with empty value
  - it: should set empty commitDeployed when not provided
    set:
      environment.name: "dev"
      global.appStack: "test-stack"
      global.branchlabel: "main"
      global.commitDeployed: ""
      applications.test-app.deploymentType: deployment
      applications.test-app.isFrontend: false
      applications.test-app.image.registry: "myregistry.example.com"
      applications.test-app.image.repository: "mycarrier/test-app"
      applications.test-app.image.tag: "1.0.0"
      applications.test-app.ports.http: 8080
      applications.test-app.env: {}
    asserts:
      - isKind:
          of: Deployment
      - isNullOrEmpty:
          path: metadata.labels["mycarrier.tech/commitDeployed"]

  # Test commitDeployed label truncation at 63 characters
  - it: should truncate commitDeployed to 63 characters
    set:
      environment.name: "dev"
      global.appStack: "test-stack"
      global.branchlabel: "main"
      global.commitDeployed: "this-is-a-very-long-commit-sha-that-exceeds-sixty-three-characters-and-should-be-truncated"
      applications.test-app.deploymentType: deployment
      applications.test-app.isFrontend: false
      applications.test-app.image.registry: "myregistry.example.com"
      applications.test-app.image.repository: "mycarrier/test-app"
      applications.test-app.image.tag: "1.0.0"
      applications.test-app.ports.http: 8080
      applications.test-app.env: {}
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.labels["mycarrier.tech/commitDeployed"]
          value: "this-is-a-very-long-commit-sha-that-exceeds-sixty-three-charact"

  # Test commitDeployed with numeric-only string (Git short SHA scenario)
  - it: should handle numeric-only commitDeployed as string without scientific notation
    set:
      environment.name: "dev"
      global.appStack: "test-stack"
      global.branchlabel: "main"
      global.commitDeployed: "1234567"
      applications.test-app.deploymentType: deployment
      applications.test-app.isFrontend: false
      applications.test-app.image.registry: "myregistry.example.com"
      applications.test-app.image.repository: "mycarrier/test-app"
      applications.test-app.image.tag: "1.0.0"
      applications.test-app.ports.http: 8080
      applications.test-app.env: {}
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.labels["mycarrier.tech/commitDeployed"]
          value: "1234567"
      - notMatchRegex:
          path: metadata.labels["mycarrier.tech/commitDeployed"]
          pattern: ".*e[+-]?[0-9]+.*"  # Should not contain scientific notation

  # Test commitDeployed with alphanumeric commit hash
  - it: should handle alphanumeric commitDeployed correctly
    set:
      environment.name: "dev"
      global.appStack: "test-stack"
      global.branchlabel: "main"
      global.commitDeployed: "abc123def456"
      applications.test-app.deploymentType: deployment
      applications.test-app.isFrontend: false
      applications.test-app.image.registry: "myregistry.example.com"
      applications.test-app.image.repository: "mycarrier/test-app"
      applications.test-app.image.tag: "1.0.0"
      applications.test-app.ports.http: 8080
      applications.test-app.env: {}
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.labels["mycarrier.tech/commitDeployed"]
          value: abc123def456

  # Test commitDeployed with short numeric value
  - it: should handle short numeric commitDeployed
    set:
      environment.name: "dev"
      global.appStack: "test-stack"
      global.branchlabel: "main"
      global.commitDeployed: 123
      applications.test-app.deploymentType: deployment
      applications.test-app.isFrontend: false
      applications.test-app.image.registry: "myregistry.example.com"
      applications.test-app.image.repository: "mycarrier/test-app"
      applications.test-app.image.tag: "1.0.0"
      applications.test-app.ports.http: 8080
      applications.test-app.env: {}
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.labels["mycarrier.tech/commitDeployed"]
          value: "123"

  # Test labels on preprod environment
  - it: should include standard labels on preprod environment
    set:
      environment.name: "preprod"
      global.appStack: "test-stack"
      global.branchlabel: "feature-123"
      global.commitDeployed: "xyz789"
      applications.test-app.deploymentType: deployment
      applications.test-app.isFrontend: false
      applications.test-app.image.registry: "myregistry.example.com"
      applications.test-app.image.repository: "mycarrier/test-app"
      applications.test-app.image.tag: "1.0.0"
      applications.test-app.ports.http: 8080
      applications.test-app.env: {}
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: test-stack-test-app
      - equal:
          path: metadata.labels["mycarrier.tech/environment"]
          value: preprod
      - equal:
          path: metadata.labels["mycarrier.tech/envscaling"]
          value: "0"
      - equal:
          path: metadata.labels["mycarrier.tech/reference"]
          value: "feature-123"
      - equal:
          path: metadata.labels["mycarrier.tech/commitDeployed"]
          value: xyz789

  # Test selector labels
  - it: should include selector labels on deployment
    set:
      environment.name: "dev"
      global.appStack: "test-stack"
      applications.test-app.deploymentType: deployment
      applications.test-app.isFrontend: false
      applications.test-app.image.registry: "myregistry.example.com"
      applications.test-app.image.repository: "mycarrier/test-app"
      applications.test-app.image.tag: "1.0.0"
      applications.test-app.ports.http: 8080
      applications.test-app.env: {}
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/name"]
          value: test-stack-test-app
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/instance"]
          value: test-stack-test-app-dev

  # Test version labels on deployment
  - it: should include version labels when version is set
    set:
      environment.name: "dev"
      global.appStack: "test-stack"
      applications.test-app.deploymentType: deployment
      applications.test-app.isFrontend: false
      applications.test-app.image.registry: "myregistry.example.com"
      applications.test-app.image.repository: "mycarrier/test-app"
      applications.test-app.image.tag: "2.5.3"
      applications.test-app.version: "2.5.3"
      applications.test-app.ports.http: 8080
      applications.test-app.env: {}
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.labels["version"]
          value: 2.5.3
      - equal:
          path: metadata.labels["mycarrier/service-version"]
          value: 2.5.3

  # Test dependency labels with azservicebus
