suite: Environment Variables Tests
templates:
  - deployment.yaml
tests:
  - it: should set custom environment variables
    set:
      environment.name: "dev"
      applications.env-vars-app:
        enabled: true
        deploymentType: deployment
        image:
          registry: "test-registry"
          repository: "env-vars-app"
          tag: "1.0.0"
        env:
          SIMPLE_ENV_VAR: "simple-value"
          INTEGER_VAR: "123"
          COMPLEX_VAR: "value-with-special-chars_$@!%"
    asserts:
      - isKind:
          of: Deployment
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SIMPLE_ENV_VAR
            value: "simple-value"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: INTEGER_VAR
            value: "123"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: COMPLEX_VAR
            value: "value-with-special-chars_$@!%"

  - it: should handle environment variables with special formats
    set:
      environment.name: "dev"
      applications.special-env-app:
        enabled: true
        deploymentType: deployment
        image:
          registry: "test-registry"
          repository: "special-env-app"
          tag: "1.0.0"
        env:
          URL_WITH_VARIABLES: "http://service-$(POD_NAME):8080"
          ENVIRONMENT_SPECIFIC: "development-mode"
    asserts:
      - isKind:
          of: Deployment
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: URL_WITH_VARIABLES
            value: "http://service-$(POD_NAME):8080"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ENVIRONMENT_SPECIFIC
            value: "development-mode"
          
  - it: should combine default environment variables with custom ones
    set:
      environment.name: "dev"
      applications.combined-env-app:
        enabled: true
        deploymentType: deployment
        image:
          registry: "test-registry"
          repository: "combined-env-app"
          tag: "1.0.0"
        env:
          CUSTOM_VAR_1: "custom-value-1"
          CUSTOM_VAR_2: "custom-value-2"
    asserts:
      - isKind:
          of: Deployment
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: CUSTOM_VAR_1
            value: "custom-value-1"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: CUSTOM_VAR_2
            value: "custom-value-2"
      # Test for a default OpenTelemetry environment variable
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: OTEL_TRACES_EXPORTER
            value: otlp

  - it: should render complex valueFrom environment variables
    set:
      environment.name: "dev"
      applications.routetester:
        enabled: true
        deploymentType: deployment
        image:
          registry: "test-registry"
          repository: "route-tester"
          tag: "25.46.527a4c8"
        env:
          ENVIRONMENT:
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
    asserts:
      - isKind:
          of: Deployment
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ENVIRONMENT
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace

  - it: should support all Kubernetes valueFrom sources
    set:
      global:
        appStack: test-stack
        language: nodejs
      environment.name: "dev"
      applications.multi-format-app:
        enabled: true
        deploymentType: deployment
        image:
          registry: "test-registry"
          repository: "multi-format"
          tag: "1.0.0"
        env:
          FIELD_REF_ENV:
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          RESOURCE_REF_ENV:
            valueFrom:
              resourceFieldRef:
                containerName: multi-format-app
                resource: limits.cpu
          CONFIGMAP_REF_ENV:
            valueFrom:
              configMapKeyRef:
                name: shared-config
                key: app.properties
                optional: true
          SECRET_REF_ENV:
            valueFrom:
              secretKeyRef:
                name: app-secrets
                key: password
                optional: true
    asserts:
      - isKind:
          of: Deployment
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: FIELD_REF_ENV
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: RESOURCE_REF_ENV
            valueFrom:
              resourceFieldRef:
                containerName: multi-format-app
                resource: limits.cpu
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: CONFIGMAP_REF_ENV
            valueFrom:
              configMapKeyRef:
                name: shared-config
                key: app.properties
                optional: true
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SECRET_REF_ENV
            valueFrom:
              secretKeyRef:
                name: app-secrets
                key: password
                optional: true

  - it: should map preprod environment to uat computed name
    set:
      environment.name: "preprod"
      applications.preprod-env-app:
        enabled: true
        deploymentType: deployment
        image:
          registry: "test-registry"
          repository: "preprod-env-app"
          tag: "1.0.0"
    asserts:
      - isKind:
          of: Deployment
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ComputedEnvironmentName
            value: "uat"