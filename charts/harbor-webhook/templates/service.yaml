apiVersion: v1
kind: Service
metadata:
  name: {{ include "harbor-webhook.fullname" . }}
  labels:
    {{- include "harbor-webhook.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 443
      protocol: TCP
      targetPort: https
      name: https
    - port: 8080
      protocol: TCP
      targetPort: metrics
      name: prometheus
  selector:
    {{- include "harbor-webhook.selectorLabels" . | nindent 4 }}
